<!DOCTYPE html>
<html>
<head>
    <title>Create User</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='create_user.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="form-card">
            <div class="form-header">
                <h2><i class="fas fa-user-plus"></i> Create a New User</h2>
            </div>
            <div class="form-body">
                <form method="post">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" name="fullname">
                    </div>
                    <div class="form-group">
                        <label for="room">Room Number:</label>
                        <input type="text" id="room" name="room">
                    </div>
                    <div class="form-group">
                        <label for="workphone">Work Phone:</label>
                        <input type="text" id="workphone" name="workphone">
                    </div>
                    <div class="form-group">
                        <label for="homephone">Home Phone:</label>
                        <input type="text" id="homephone" name="homephone">
                    </div>
                    <div class="form-group">
                        <label for="other">Other:</label>
                        <input type="text" id="other" name="other">
                    </div>
                    <div class="form-actions">
                        <input type="submit" value="Create User">
                    </div>
                </form>
                {% if message %}
                    <div class="message">
                        {% if success %}
                            <p class="success">{{ message }}</p>
                        {% else %}
                            <p class="error">{{ message }}</p>
                        {% endif %}
                    </div>
                {% endif %}
            </div>
            <div class="form-footer">
                <a href="{{ url_for('dashboard') }}"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
            </div>
        </div>
    </div>
</body>
</html>
