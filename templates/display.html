<!DOCTYPE html>
<html>
<head>
    <title>AccessGrid Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='display.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="display-body">
    <!-- Logout Button -->
    <a href="{{ url_for('logout') }}" class="logout-button"><i class="fas fa-sign-out-alt"></i> Logout</a>

    <div class="display-container">
        <h2 class="display-heading">Smart control for users, roles, and server insights.</h2>
    
        <div class="display-cards">
            <div class="card">
                <div class="card-icon">
                    <i class="fas fa-users"></i>
                </div>
                <h3 class="card-title">User Management</h3>
                <p class="card-description">Effortlessly manage users, assign roles, and maintain security.</p>
                <a href="{{ url_for('dashboard') }}" class="btn btn-primary">Go to Dashboard</a>
            </div>
            <div class="card">
                <div class="card-icon">
                    <i class="fas fa-server"></i>
                </div>
                <h3 class="card-title">Server Utilization</h3>
                <p class="card-description">Gain real-time insights into server performance and resource usage.</p>
                <a href="{{ url_for('server_dashboard') }}" class="btn btn-secondary">View Server Stats</a>
            </div>
        </div>
    </div>
</body>
</html>
